<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY MESSAGES</title>
</head>
<body>
<h1>DISPLAY_MESSAGES</h1>
<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>USER_MESSAGES</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
<!--                      <li class="dropdown">-->
<!--                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>-->
<!--                       -->
<!--                      </li>-->
<!--                      <li><a class="close-link"><i class="fa fa-close"></i></a>-->
<!--                      </li>-->
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>USER_NAME</th>
                          <th>EMAIL</th>
                          <th>SUBJECT</th>
                          <th>MESSAGES</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for i in dis_con %}
                                       <tr>
                                          <td>{{i.Name}}</td>
                                          <td>{{i.Email}}</td>
                                          <td>{{i.Subject}}</td>
                                          <td>{{i.Message}}</td>

                                            <td>

                                                <a href="{% url 'delete_contact' d_id=i.id %}">
                                                  <button type="submit" class="btn btn-success">Delete</button>
                                               </a>
                                            </td>
                                       </tr>
                                    {% endfor %}

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
