<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DISPLAY PRODUCT</title>
</head>
<body>
<h1>DISPLAY_PRODUCT</h1>
<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>PRODUCT DETAILS</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
<!--                      <li class="dropdown">-->
<!--                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>-->
<!--                       -->
<!--                      </li>-->
<!--                      <li><a class="close-link"><i class="fa fa-close"></i></a>-->
<!--                      </li>-->
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-striped">
                      <thead>
                        <tr>

                          <th>CATEGORY_NAME</th>
                          <th>PRODUCT_NAME</th>
                          <th>PRICE</th>
                          <th>DESCRIPTION</th>
                          <th>PRODUCT_IMAGE</th>
                          <th>OPTIONS</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for i in pro %}
                                       <tr>
                                          <td>{{i.Category}}</td>
                                          <td>{{i.Product_Name}}</td>
                                          <td>{{i.Price}}</td>
                                          <td>{{i.Description}}</td>
                                           <td><img src="{{i.Product_image.url}}" width="80px" height="80px" ></td>
                                            <td>
                                                 <a href="{% url 'pro_edit' p_id=i.id %}">
                                                   <button type="submit" class="btn btn-success">Edit</button>
                                               </a>
                                                <a href="{% url 'pro_delete' p_id=i.id %}">
                                                  <button type="submit" class="btn btn-success">Delete</button>
                                               </a>
                                            </td>
                                       </tr>
                                    {% endfor %}

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
